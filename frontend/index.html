<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post Requests</title>
</head>
<body>
    <h3>Get Request form</h3>
    <form mathod="get"action="/register">
        <input placeholder="Enter username"name="user"type="text"/>
        <input placeholder="Enter password"name="password"type="password"/>
        <button>Submit</button>
    </form>
    <hr>
    <h3>Post Request form</h3>
    <form mathod="post"action="/register">
        <input placeholder="Enter username"name="user"type="text"/>
        <input placeholder="Enter password"name="password"type="password"/>
        <button>Submit</button>

    </form>
</body>
</html>
